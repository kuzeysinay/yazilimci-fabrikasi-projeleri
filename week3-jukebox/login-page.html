<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/style/login-page/login-page.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <title>JukeBox</title>
</head>

<body id="body">

  <div class="bg-img">
    <div class="card" id="login-frame">
      <div class="card-body">

        <div>
          <img id="jukebox-icon" src="lib/assets/jukebox.png">
          <h5 id="jukebox-title"> JukeBox</h5>
        </div>
        <h3 id="login-text">
          Giriş Yap
        </h3>

        <form id="login-form">
          <input type="text" name="email" id="email" class="input" placeholder="E-Posta" required>

          <input type="password" name="password" id="pswrd" class="input" placeholder="Parola" required>

          <a href="main-page.html" type="submit" id="submit-btn" class="btn btn-primary">
            <div id="right-arrow" class="glyphicon glyphicon-chevron-right"></div>
          </a>
        </form>

        <p id="forgot-password"><a id="forgot-password" href="forgot-password.html">Şifremi Unuttum</a></p>
        <div id="login-error-msg">
          <div class="row">
            <div class="col-3">
              <div id="x-icon" class="glyphicon glyphicon-remove"></div>
            </div>

            <div class="col-9">
              <h5 id="wrong-msg">
                E-Posta veya şifre hatalı.
              </h5>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="lib/script/login-page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
